---
layout: default
---
<div class="home">
  <h1 class="page-heading">All Posts</h1>
  {% if site.posts | length > 0 %}
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <a class="post-link" href="{{ post.url | relative_url(site) }}">
            {{ post.title | escape }}
          </a>
          <span class="post-meta">{{ post.date }}</span>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
