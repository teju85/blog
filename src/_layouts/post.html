---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date }}" itemprop="datePublished">
        Published: {{ page.date }}
      </time>
      <br/>
      <time class="dt-published" datetime="{{ page.last_modified }}" itemprop="datePublished">
        Last Modifed: {{ page.last_modified }}
      </time>
    </p>
  </header>

  <ul class="tags">
  {% for tag in page.tags %}
    <li><a href="/blog/tags.html#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
  </ul>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
